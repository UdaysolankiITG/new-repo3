<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
     <div id="hide"><p>it is a div</p></div>
     <script>
        let timeout = +prompt("which time")*1000;
   if (timeout == typeof "String"){
    alert("enter a calid number")
   }
   else{
   setTimeout(() => {
            let ele = document.getElementById("hide");
             ele.style.display="none";
    }, timeout);}
    
     </script>
</body>
 </html>
