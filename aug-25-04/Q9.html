<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Ravi</td>
            <td><button onclick="deleteRow(this)">Delete</button></td>
        </tr>
        <tr>
            <td>Priya</td>
            <td><button onclick="deleteRow(this)">Delete</button></td>
        </tr>
        <tr>
            <td>Amit</td>
            <td><button onclick="deleteRow(this)">Delete</button></td>
        </tr>
    </table>

    <script>
        function deleteRow(button) {
            button.parentElement.parentElement.style.display = "none";
        }
    </script>

</body>

</html>
