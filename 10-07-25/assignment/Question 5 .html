<body>
    <script>
        //         5. Sum of Object Property Values
        // Use for-in to find the sum of all numerical values in an object.

        const marks = {
            math: 80,
            english: 70,
            science: 90
        };
        let total = 0; 

        for (let subject in marks) {  
            total += marks[subject];   
        }

        console.log(total); 


    </script>
</body>

</html>
