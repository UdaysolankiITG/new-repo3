<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //         Use a for-in loop to iterate over a nested object and print all keys and values,
        //  including those inside the nested object.
        const user = {
            name: "Ankit",
            age: 25,
            address: {
                city: "Amsterdam",
                zip: 12345
            }
        };
        for (let key in user) {
            console.log(key);
        }
        for( let value in user.address){
            console.log(value);
        }
    </script>
</body>

</html>
