<body>
    <script>
        //         4. Iterate Object and Convert to Array
        // Use a for-in loop to convert this object into an array of key-value strings like: "name: Rohan".
        const person = {
            name: "Rohan",
            role: "Developer",
            level: "Mid"
        };
        let arr = []; 
        let output = 0;

        for(let i in person){
         arr[output] = `${i} ${person[i]}`;
            output++
        }
        for(let i in arr){
       console.log(arr[i])
        }
 
    </script>
</body>
