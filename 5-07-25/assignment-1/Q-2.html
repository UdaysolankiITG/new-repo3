             Create a product object with keys: name, quantity, and price. Check if the quantity is more than 0:
             If yes, print "Product is in stock"
             Otherwise, print "Out of stock".*/
            const product = {
                Product_name: "laptop",
                Quantity: 6,
                price: 40000
            }

            }
            else {

            }
