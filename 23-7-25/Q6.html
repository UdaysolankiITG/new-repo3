<body>
    <script>
        // 6. Flatten an Array of Arrays
        // Input: [[1, 2], [3, 4], [5]]
        // Output: [1, 2, 3, 4, 5]
        let arr = [[1, 2], [3, 4], [5]];
        let newarr = arr.reduce((arr, value) => {
            return arr.concat(value);
        }, []);

        console.log(newarr);
    </script>
</body>
