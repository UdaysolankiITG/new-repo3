<body>
    <script>
        // 20. Multiply Each Element in an Array by Its Index
        // Input: [1, 2, 3, 4]
        // Output: [0, 2, 6, 12]
        let arr = [1, 2, 3, 4];
        let res = arr.map((value, index) => {
            let mul = value * index
            return mul
        })
        console.log(res)
    </script>
</body>
