    <script>
        // 11. Find the First Odd Number in an Array
        // Input: [2, 4, 6, 7, 10]
        // Output: 7
           let arr = [2, 4, 6, 7, 10];
        let res = arr.filter((val)=>{
            if(val%2==1){
                return true;
            }
        })
        console.log(res)
     </script>
