    <script>
        // 5. Find the Maximum and Minimum Value in an Array
        // Input: [10, 5, 8, 15, 3]
        // Output: Max: 15, Min: 3
        let arr = [10, 5, 8, 15, 3];
        let res = arr.sort((a, b) => {
            return a - b;
        })
        console.log(`min = ${res[0]} and max=${res[res.length - 1]}`)
    </script>
