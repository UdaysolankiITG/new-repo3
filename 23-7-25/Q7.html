<body>
    <script>
        // 7. Sort Strings by Length
        // Input: ["apple", "banana", "kiwi", "grape"]
        // Output: ["kiwi", "apple", "grape", "banana"]
        let fruits = ["apple", "banana", "kiwi", "grape"];
        let newarr = fruits.sort( (a, b)=> {
            return a.length - b.length;
        });
        console.log(newarr); 
    </script>
</body>
