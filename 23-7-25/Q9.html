    <script>
        // 9. Find the Average of an Array
        // Input: [1, 2, 3, 4, 5]
        // Output: 3
       let arr = [1, 2, 3, 4, 5];
        let sum = 0;
        arr.every((num)=> {
            sum += num;
            return sum; 
        });
        let average = sum / arr.length;
        console.log(average); 
    </script>
