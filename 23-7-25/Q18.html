<!DOCTYPE html>

<body>
   <script>

      // 18. Sort an Array of Objects by a Property
      // Input: [{name: "Alice", age: 25}, {name: "Bob", age: 30}, {name: "Charlie", age: 20}], "age"
      // Output: [{name: "Charlie", age: 20}, {name: "Alice", age: 25}, {name: "Bob", age: 30}]
      let arr = [{ name: "Alice", age: 25 }, { name: "Bob", age: 30 }, { name: "Charlie", age: 20 }];
      let res = arr.sort((a, b) => { return a.age - b.age; });
      console.log(res);

   </script>
</body>
