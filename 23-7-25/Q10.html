<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 10. Find the Index of a Specific Element
        // Input: ["apple", "banana", "cherry"], "banana"
        // Output: 1
        let arr = ["apple", "banana", "cherry"];
        let value = "banana";

        let index = -1;
        arr.every((item, i) => {
            if (item === value) {
                index = i;
                return false;
            }
            return true;
        });
        console.log(index);
    </script>
</body>

</html>
