<body>
    <script>
        // 8. Check if Any Element is Greater than a Given Value
        // Input: [1, 3, 5, 7, 9], 6
        // Output: true
        let arr = [1, 3, 5, 7, 9];
        let element = 6
        let res = arr.every((value, element) => {
            if (value >= element) {
                return true;
            }
        })
        console.log(res);
    </script>
