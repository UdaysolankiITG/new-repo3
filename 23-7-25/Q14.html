    <script>

        // 14. Reverse an Array
        // Input: [1, 2, 3, 4, 5]
        // Output: [5, 4, 3, 2, 1]
        let arr = [1, 2, 3, 4, 5];
        let res = arr.sort((a, b) => { return b - a; });
        console.log(res);


    </script>
