<body>
    <script>
        //          Question 4: Multiply Until Exceeds 10000
        // Start with a variable num = 2.
        //  Use a while loop to keep multiplying it by 2.
        //  Stop the loop once the number exceeds 10,000.
        //  Print how many times it was multiplied.
        let num = 2;  
        let count = 0;
        while (num <= 10000) {
            num = num * 2; 
            count++;      
        }
        console.log(count);  
    </script>
</body>
