<body>
    <script>
        //          Question 1: Count Down from a Number to Zero
        // Create a variable with any number greater than 0(e.g., let num = 10).
        //  Use a while loop to count down from that number to 0.
        //  Print each number as it decreases.
        let num = 10;

        while (num >= 0) {
            console.log(num);
            num--;
        }
    </script>
