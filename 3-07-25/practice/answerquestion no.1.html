<body>
    <script>
        // Q1 - create three objects . each object should have these properties:
        //   name ,age, salary ,education . then calculate and print the average age of all three people
        const obj1 = {
            studentname: "uday salanki",
            age: 18,
            salary: 4000,
            education: "bca-1s-year",
        };
        const obj2 = {
            studentname: "harshit choudhary",
            age: 20,
            salary: 5000,
            education: "bca-1st-year",
        };
        const obj3 = {
            studentname: "aryan jaiswal",
            age: 19,
            salary: 6000,
            education: "bca-1s-year",
        };
        let average_age = (obj1.age + obj2.age + obj3.age) / 3;
        console.log(average_age);
    </script>
</body>
