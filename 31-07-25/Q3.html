<body>
     <!-- 3. Element ka Attribute Get Karna
Description: getAttribute() ka use karke kisi custom element ka data-* attribute fetch karo aur console mein show karo. -->
<h1 id="H1" class="demo">The Element Object</h1>
<script>
const element = document.getElementById("H1"); 
let text = element.getAttribute("class");
console.log(text)
</script>
</body>
