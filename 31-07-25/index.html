<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6d7a3d, #f0e8b5);
            font-family: 'Arial', sans-serif;
            margin: 0;
        }


        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
        }


        .innerContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }


        .btn-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }


        input {
            padding: 12px;
            width: 100%;
            max-width: 250px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 8px 0;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }


        input:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
            border-color: #007bff;
        }


        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }


        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }


        button:active {
            transform: scale(0.98);
        }


        h1 {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: bold;
        }


        .active {
            display: block;
        }


        .deactive {
            display: none;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="active" id="Login">
            <div class="innerContainer">
                <h1>Login</h1>
                <label>
                    Email:
                    <input type="text" placeholder="Enter your email" />
                </label>
                <label>
                    Password:
                    <input type="password" placeholder="Enter your password" />
                </label>
                <div class="btn-container">
                    <button>Login</button>
                    <button onclick="showLogin()">Sign Up</button>
                </div>
            </div>
        </div>


        <div class="deactive" id="Signup">
            <div class="innerContainer">
                <h1>Sign Up</h1>
                <label>
                    Name:
                    <input type="text" placeholder="Enter your name" />
                </label>
                <label>
                    Email:
                    <input type="text" placeholder="Enter your email" />
                </label>
                <label>
                    Password:
                    <input type="password" placeholder="Enter your password" />
                </label>
                <div class="btn-container">
                    <button onclick="showSignup()">Login</button>
                    <button>Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const Login = document.querySelector("#Login");
        const Signup = document.querySelector("#Signup");


        function showSignup() {
            Login.setAttribute("class", "active");
            Signup.setAttribute("class", "deactive");
        }


        function showLogin() {
            Signup.setAttribute("class", "active");
            Login.setAttribute("class", "deactive");
        }
    </script>
</body>


</html>
