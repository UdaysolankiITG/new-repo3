<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 5. Check Karna Ki Attribute Exist Karta Hai Ya Nahi
    Description: hasAttribute() se check karo ki ek element ke paas href attribute hai ya nahi,
    aur usse console mein log karo. -->
   <a id="hello"  href="https://www.k12digest.com/wp-content/uploads/2024/03/1-3-550x330.jpg"></a>
   <script>
      let ele = document.getElementById("hello")
      let res = ele. hasAttribute("href");
      console.log(res) 
   </script>
</body>
</html>
