         let count = 0;
        for (let i = 1; i <= 100; i++) {
          let number = i.toString(); 
          for (let char of number) {
            if (char === '5') {
              count++; 
            }
          }
        }
        
        console.log(`total  no. when 5  arrives:${count}`);

     </script>
