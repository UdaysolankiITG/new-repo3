<body>
    <script>
        //         Question 9: Reverse a String
        //  Ek string variable lo.
        //  Loop ke through usko ulta karke print karo.
        let string = "abcdefg";
        reversed = "";
        for (let i = string.length - 1; i >= 0; i--) {
            reversed += string[i];
        }
        console.log(`reversed string :${reversed}`)
    </script>
</body>
