     <script>
        /*

  Given a sentence (a string), write a function that returns how many words in it are longer than 3 characters.

  ðŸ“Œ Instructions:
  - Create a function with a **clear and meaningful name**
  - The function should **accept a sentence as input** (a string).

  ðŸ“ Input Example:

  ðŸŽ¯ Expected Output:

     function  Longer_words(sentence){
       let str = sentence
        let arr = str.split(" ");
       let count = 0;
       for (let i of arr) {
         if(i.length>=3){
           count++
         }
       }
       return count;
     }
     let sentence =  "JavaScript is super fun to learn";
     console.log(Longer_words(sentence))
